type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - contactType
  - userId
properties:
  _id:
    description: "Unique identifier of the contact"
    type: string
    example: '672e559aefd1ec206c1b77a8'
  name:
    description: "Name of the contact"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: Phone number of the contact
    type: string
    example: '012345678'
  email:
    description: "Email address of the contact"
    type: string
    example: 'johndoe@gmail.com'
  contactType:
    description: Type of the contact
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
    default: 'personal'
  userId:
    description: "ID of the user associated with the contact"
    type: string
    example: 66a92312c1de214c68f17d10
  isFavourite:
    description: Whether the contact is marked as a favorite
    type: boolean
    example: false
    default: false
  photo:
    description: URL of the contact's photo
    type: string
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
    default: null
  createdAt:
    description: When the contact was created
    type: string
    format: date-time
  updatedAt:
    description: When the contact was last updated
    type: string
    format: date-time
